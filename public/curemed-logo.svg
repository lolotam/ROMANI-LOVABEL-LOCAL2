<svg width="150" height="40" viewBox="0 0 150 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="circularGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Circular background with gradient -->
  <circle cx="20" cy="20" r="18" fill="url(#circularGradient)" opacity="0.1"/>
  <circle cx="20" cy="20" r="15" fill="url(#circularGradient)" opacity="0.2"/>
  <circle cx="20" cy="20" r="12" fill="url(#circularGradient)" opacity="0.3"/>

  <!-- Letter C -->
  <path d="M20 8 C28 8 32 12 32 20 C32 28 28 32 20 32 C12 32 8 28 8 20 C8 16 10 13 13 11"
        stroke="url(#circularGradient)"
        stroke-width="3"
        fill="none"
        stroke-linecap="round"/>

  <!-- CURE text -->
  <text x="45" y="18" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2563eb">CURE</text>

  <!-- MED text -->
  <text x="85" y="18" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#10b981">MED</text>

  <!-- Subtle underline -->
  <line x1="45" y1="22" x2="125" y2="22" stroke="url(#circularGradient)" stroke-width="1" opacity="0.5"/>
</svg>